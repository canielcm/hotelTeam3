<h5 class="modal-title text-primary text-center my-3" id="staticBackdropLabel">
    Iniciar sesión
</h5>
<div class="mx-4">
    <form action="/signIn" method="POST">
        <div class="emailField">
            <span>Correo</span>
            <input name="email" type="email" class="form-control" />
        </div>
        <div class="passwordField mt-5">
            <span>Contraseña</span>
            <input name="password" type="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary mt-5 w-100">
            <a href="/home" class="text-light">
                <strong>INGRESAR</strong>
            </a>
        </button>
    </form>
    <div class="registerLink text-center text-primary mt-5 mb-3">
        <a data-bs-toggle="modal" href="#modalRegister" role="button">REGÍSTRATE</a>
    </div>
</div>
